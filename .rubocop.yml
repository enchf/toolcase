AllCops:
  TargetRubyVersion: 2.5
  NewCops: enable

Style/StringLiterals:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/SingleLineMethods:
  Exclude:
    - 'test/**/*'

Metrics/AbcSize:
  Max: 20

Metrics/MethodLength:
  Exclude:
    - 'test/registry_modifications_test.rb'
